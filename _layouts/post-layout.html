<!DOCTYPE html>
<html>
<head>
  <meta charset="uft-8">
  <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
  <meta name=viewport content="width=device-width, initial-scale=1"> 
  <meta name=description content="{{ site.bio }}">
  <meta name=author content="{{site.name}}">
  <title> {{ post.title }}</title>
  {% include inputcss.html %}
  <style>
  body {
  margin: 0;
}
  .bg-content {
  width: 100%;
  height: 100%;
  background: url({{ site.url}}/assets/img/bg-pic.jpeg);
}
  #blogHead {
   margin: 0 1em 2em;
   color: #f25c27;
   text-align: center;
} 
  .myArticle {
    padding: 2em 3em;
    border: 5px inset #5f3c23;
}
  .myArticle h1,.myArticle h2 {
  color: #f25c27;
}
.myArticle p {
  color: #707070;
}
.myArticle a {
  color: #707070;
  text-decoration: underline;
}
.myArticle a:hover {
  color: #f25c27;
}
  </style>
</head>
<body>
<div class="bg-content">
  <button id="blogHead" title="return to home" href="{{ site.url }}"><h1 style="margin: 0;padding: 0;">{{ site.name }}</h1></button>
  <script>
  document.getElementById("blogHead").onclick=function() {
   window.open('{{site.url}}', '_self');
};
  </script>
  <div class="container">
  <div class="row">
  <div class="col-xs-9">
  <article class="myArticle">

	{{ content }}

  </article>
</div>
  <div class="col-xs-3">
  {% include content-right.html %}
  </div>
</div>
</div>
</body>
</html>
